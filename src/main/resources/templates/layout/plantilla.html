<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>Yellow Men Store</title>
        <meta charset="UTF-8"/>
        
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link th:href="@{/css/estilos.css}" rel="stylesheet" />
         <link th:href="@{/css/styles2.css}" rel="stylesheet" />
    </head>
    <body>
        <header th:fragment="header" class="encabezado"> 
            <nav class="navegacion">
                <a class="navegacion-link" th:href="@{/}"><img src="img/YM2.png" alt="" width="50" height="50"/></a>
                <a class="logo-sobre-nosotros navegacion-link" th:href="@{/sobreNosotros/info}">[[#{plantilla.sobreNosotros}]]</a>
                <ul class="menus">

                    <li class="menus-link"><a class="navegacion-link" th:href="@{/categoria/listado}">[[#{plantilla.categoria}]]</a></li>
                    <li class="menus-link"><a class="navegacion-link" th:href="@{/categoria2/vistaCategoria}">[[#{plantilla.categoria}]]2</a></li>
                    <li class="menus-link"><a class="navegacion-link" th:href="@{/producto/listado}">[[#{plantilla.productos}]]</a></li>
                    <li class="menus-link"><a class="navegacion-link" th:href="@{/admin/vista}">admin</a></li>
                    <li class="menus-link"> <a class="navegacion-link" href="url"><img src="https://w7.pngwing.com/pngs/872/916/png-transparent-whatsapp-logo-whatsapp-computer-icons-telephone-call-whatsapp-grass-internet-mobile-phones-thumbnail.png" alt="alt" width="32"/></a></li>
                    <li class="menus-link"><a class="navegacion-link" href="https://www.instagram.com/yellowmenstore/"><img src="https://w7.pngwing.com/pngs/648/943/png-transparent-instagram-logo-logo-instagram-computer-icons-camera-instagram-logo-text-trademark-magenta-thumbnail.png" alt="alt" width="32"/></a></li>
                    <li class="menus-link"><a class="dropdown-item navegacion-link"  th:href="@{/(lang=es)}">ES</a></li>
                    <li class="menus-link"><a class="dropdown-item navegacion-link" th:href="@{/(lang=en)}">EN</a></li>
                    
                </ul>
                
            </nav>
            


        </header>
        
        
        <!--Conseguir productos-->
     <section  th:fragment="listaProductos">
         <div class="listaCategoria">
             <div th:if="${productos != null and !productos.empty}">
                <div  th:each="p : ${productos}"> 
                    <div>
                        <h4>[[${p.nombreProducto}]]</h4>
                        <img th:src="${p.rutaImagen}"  
                             height="200" 
                             alt="alt"/>
                        <p>[[#{producto.talla}]]: [[${p.tallaProducto}]] <br/>
                            [[#{producto.precio}]]: â‚¡[[${p.precio}]]<br/>
                        </p>
                        <a class="navegacion-link texto-negro" th:href="@{/producto/vista/}+${p.idProducto}">[[#{producto.vermas}]]</a>
                    </div>
                </div>

                 </div>
            </div>
     </section>
        

    </body>
</html>
