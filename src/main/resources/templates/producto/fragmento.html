    <head th:replace="~{layout/plantilla :: head}">
        <title>Yellow Men Store</title>

    <body>
     <!--Conseguir productos-->
     <section  th:fragment="listaProductos">
         <div class="listaCategoria">
                <div  th:each="p : ${productos}"> 
                    <div>
                        <h4>[[${p.nombreProducto}]]</h4>
                        <img th:src="${p.rutaImagen}"  
                             height="200" 
                             alt="alt"/>
                        <p>[[#{producto.talla}]]: [[${p.tallaProducto}]] <br/>
                            [[#{producto.precio}]]: â‚¡[[${p.precio}]]</p>
                        <a class="navegacion-link" th:href="@{/vistaProducto/vista}">[[#{producto.vermas}]]</a>
                    </div>
                </div>


            </div>
     </section>
            
    </body>
