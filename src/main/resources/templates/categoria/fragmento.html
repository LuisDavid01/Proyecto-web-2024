<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Yellow Men Store</title>
        <meta charset="UTF-8"/>
        
        

    </head>
    <body>
        <!--Conseguir categorias-->
        <section  th:fragment="listaCategorias">
            <div class="listaCategoria">
                <div  th:each="c : ${categorias}"> 
                    <div>
                        <form method="post" th:action="@{/producto/vistaCategoria}">
                            <input type="hidden" th:name="idDeCategoria" th:value="${c.idCategoria}" />
                            <button type="submit" class="texto-negro"> [[${c.nombreCategoria}]]</button>
                            
                        </form>
                        <h4><a class="navegacion-categoria-link" th:href="@{/producto/listado}">[[${c.nombreCategoria}]]</a></h4>
                        
                    </div>
                    
                </div>


            </div>
        </section>

    </body>
</html>
