<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Yellow Men Store</title>
        <meta charset="UTF-8"/>



    </head>
    <body>
        <!--Conseguir categorias-->
        <section  th:fragment="listaCategorias">
            <div class="listaCategoria">
                <div  th:each="c : ${categorias}"> 
                    <div>

                        <h4><a class="navegacion-categoria-link" th:href="@{/categoria/listado2/}+${c.idCategoria}">[[${c.nombreCategoria}]]</a></h4>

                    </div>

                </div>


            </div>
        </section>

        <!--Conseguir productos-->
        <section  th:fragment="listaProductos">
            
            
            <div class="listaCategoria">
                <div >
                <form method="post" th:action="@{/categoria/query1}">
                    
                    <label for="precioInf">Precio inferior</label>
                    <input type="number" class="form-control" th:value="${precioInf}" th:name="precioInf" required="true"/>

                    <label for="precioSup">Precio superior</label>
                    <input type="number" class="form-control" th:value="${precioSup}" th:name="precioSup" required="true"/>

                    <button type="submit">Buscar</button>

                </form>
                  
            </div>
                <div th:if="${productos != null and !productos.empty}">
                    <div  th:each="p : ${productos}" > 
                        <div>
                            <h4>[[${p.nombreProducto}]]</h4>
                            <img th:src="${p.rutaImagen}"  
                                 height="200" 
                                 alt="alt"/>
                            <p>[[#{producto.talla}]]: [[${p.tallaProducto}]] <br/>
                                [[#{producto.precio}]]: â‚¡[[${p.precio}]]<br/>
                            </p>
                            <a class="navegacion-link texto-negro" th:href="@{/producto/vista/}+${p.idProducto}">[[#{producto.vermas}]]</a>
                        </div>
                    </div>

                </div>
                
                
                 
            </div>
        </section>


        <!--Conseguir query precios-->
        <section  th:fragment="filtros"> 
           
            <div class="listaCategoria">
                <form method="post" th:action="@{/categoria/query1}">
                    
                    <label for="precioInf">Precio inferior</label>
                    <input type="number" class="form-control" th:value="${precioInf}" th:name="precioInf" required="true"/>

                    <label for="precioSup">Precio superior</label>
                    <input type="number" class="form-control" th:value="${precioSup}" th:name="precioSup" required="true"/>

                    <button type="submit">Buscar</button>

                </form>

            </div>


        </section>
    </body>
</html>
